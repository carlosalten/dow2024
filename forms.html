<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- <body class="vh-100 bg-success d-flex align-items-center"> -->

<body class="vh-100 d-flex align-items-center px-3" style="background-color: #4A7EAD;">
    <div class="container bg-white rounded">
        <div class="row p-3">
            <!-- CREAR CUENTA -->
            <div class="col-12 col-lg-6">
                <h4>Crear una cuenta</h4>
                <form>
                    <div class="mb-3">
                        <label for="txtemail" class="form-label">Email</label>
                        <input type="email" id="txtemail" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="txtnombre" class="form-label">Nombre Completo</label>
                        <input type="text" id="txtnombre" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="txtpassword" class="form-label">Contraseña</label>
                        <input type="password" id="txtpassword" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="cmbcarrera" class="form-label">Carrera</label>
                        <select id="cmbcarrera" class="form-select">
                            <option>T.U. en Informática</option>
                            <option>Ingeniería en Informática</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Crear cuenta</button>
                    </div>
                </form>
            </div>

            <!-- LOGIN -->
            <div class="col-12 col-lg-6">
                <h4>Iniciar Sesión</h4>
                <form>
                    <div class="mb-3">
                        <label for="txtemaillogin" class="form-label">Email</label>
                        <input type="email" id="txtemaillogin" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="txtpasswordlogin" class="form-label">Contraseña</label>
                        <input type="password" id="txtpasswordlogin" class="form-control">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas y Links</title>
</head>

<body>
    <h3>Lista Desordenada</h3>
    <!-- unordered list -->
    <ul>
        <!-- list item -->
        <li>T.U. en Informática</li>
        <li>Ing. en Informática</li>
    </ul>

    <h3>Lista Ordenada</h3>
    <!-- ordered list -->
    <ol>
        <li>Santiago Wanderers</li>
        <li>UC</li>
        <li>Real Madrid</li>
        <li>Inter de Milán</li>
        <li>Colo Colo</li>
        <li>Everton</li>
    </ol>

    <h3>Lista de Defnición</h3>
    <!-- Definition List -->
    <dl>
        <dt>Chile</dt>
        <dd>El mejor país de Chile</dd>
        <dt>UTFSM</dt>
        <dd>Universidad Chilena</dd>
    </dl>

    <hr><!--salto de linea con linea horizontal-->
    <h3>Links</h3>
    <a href="https://www.usm.cl" target="_blank">Sitio web USM</a>

    <br><!--salto de linea con linea en blanco-->
    <a href="index.html">Ir a portada</a>
</body>

</html>
